<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda Ropa - UrbanFit Store Online</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" onclick="showPage('home')">UrbanFit Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showPage('home')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('cart')">
                            Carrito <span class="badge bg-primary" id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container py-4">

    <!-- HOME -->
    <section id="home" class="page">
        <h2 class="mb-4 fw-bold">Novedades</h2>
        <div class="row" id="product-list"></div>
    </section>

    <!-- DETALLE -->
    <section id="detail" class="page d-none">
        <button class="btn btn-outline-secondary mb-3" onclick="showPage('home')">← Volver</button>
        <div id="product-detail"></div>
    </section>

    <!-- CARRITO -->
    <section id="cart" class="page d-none">
        <h2 class="fw-bold mb-3">Carrito</h2>
        <ul id="cart-items" class="list-group mb-3"></ul>
        <p id="cart-empty" class="text-muted">El carrito está vacío.</p>
    </section>

</main>

<footer class="bg-dark text-white text-center py-3 mt-4">
    <p class="mb-0">UrbanFit Store © 2025 - Moda Urbana & Deportiva</p>
    <p class="mb-0">Contacto +589928939</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS propio -->
<script src="assets/js/app.js"></script>

</body>
</html>
